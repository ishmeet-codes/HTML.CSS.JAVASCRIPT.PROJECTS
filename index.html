<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <button id="btn1" class="btn" onclick="showButton('btn2', 'btn1')">Button 1</button>
    <button id="btn2" class="btn" onclick="showButton('btn3', 'btn2')" style="display: none;">Button 2</button>
    <button id="btn3" class="btn" style="display: none;">Button 3</button>
    <script>
        function showButton(showId, hideId) {
            document.getElementById(showId).style.display = 'inline-block';
            document.getElementById(hideId).style.display = 'none';
        }
    </script>

</body>
</html>
